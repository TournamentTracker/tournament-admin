<thead>
  <!-- prettier-ignore -->
  <tr>
      <th scope="col">#</th>
      <th>Name</th>
      <th>Logo</th>
      <th>Points</th>
      <th></th>
    </tr>
</thead>
<tbody class="align-middle">
  {% for object in object_list %}
  <tr>
    <td>{{forloop.counter}}</td>
    <td>{{object.name}}</td>
    <td><img src="{{object.logo}}" alt="school-logo" /></td>
    <td>{{object.points}}</td>
    <td>
      <a
        type="button"
        class="btn btn-primary btn-sm"
        href="{% url 'edit_school' object.id %}"
        >Edit</a
      >
    </td>
  </tr>
  {% endfor %}
</tbody>
