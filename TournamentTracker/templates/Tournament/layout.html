{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tournament Tracker</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- font import -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />

    <!-- date-picker imports -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.38.0/js/tempusdominus-bootstrap-4.min.js"
      crossorigin="anonymous"
    ></script>

    <style>
      @import url("https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&subset=devanagari,latin-ext");
    </style>
  </head>
  <body style="font-family: 'Poppins', sans-serif">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap" />
            </svg>
          </a>

          {% if request.user.is_authenticated %}

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="{% url 'index' %}" class="nav-link px-2 text-white"
                >Home</a
              >
            </li>
            <!-- <li>
              <a
                class="nav-link px-2 text-white"
                >Schools</a
              >
            </li> -->
            <li>
              <a
                href="{% url 'details_tournament' %}"
                class="nav-link px-2 text-white"
                >Tournaments</a
              >
            </li>
            <li>
              <a
                href="{% url 'details_team' %}"
                class="nav-link px-2 text-white"
                >Teams</a
              >
            </li>
            <li class="nav-item">
              <a
                href="{% url 'details_player' %}"
                class="nav-link px-2 text-white"
                >Players</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link px-2 text-white dropdown-toggle"
                href="#"
                id="createDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Add
              </a>
              <ul class="dropdown-menu" aria-labelledby="createDropdown">
                <li>
                  <a class="dropdown-item" href="{% url 'add_tournament' %}"
                    >Tournament</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'add_school' %}"
                    >School</a
                  >
                </li>
                <!-- <li><hr class="dropdown-divider" /></li> -->
                <li>
                  <a class="dropdown-item" href="{% url 'add_player' %}"
                    >Player</a
                  >
                </li>
              </ul>
            </li>
          </ul>

          <!-- <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <input
              type="search"
              class="form-control form-control-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form> -->
          <div class="text-end">
            <a
              type="button"
              class="btn btn-outline-light me-2"
              href="{% url 'logout' %}"
            >
              Logout
            </a>
          </div>
          {% endif %}
        </div>
      </div>
    </header>
    {% block body %}{% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
